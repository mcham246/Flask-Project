{% extends "base_alt.html" %}

{% block content %}
    <style>
        th{
            color: antiquewhite;
            font-family: Menlo, monospace;
        }
        td{
            color: antiquewhite
            
        }
        tr{
            background-color: #09495e;
            font-family: Menlo, monospace;
        }
    </style>
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Phone Number</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.name }}</td>
          <td>{{ user.age }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.email }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
